name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'popup-script.js'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Purge popup-script.js
        run: |
          curl -X POST https://purge.jsdelivr.net/gh/kairon27/subskription@refs/heads/main/popup-script.js
          echo "âœ… popup-script.js cache purged"
